<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b168bc5315.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 >My Code Editor </h1>
    <div class="container">
        <div class="left">
            <label ><i class="fa-brands fa-html5"></i> <b>HTML</b></label>
            <textarea name="" id="html-code" onkeyup="run()"></textarea>

            <label for=""><i class="fa-brands fa-css3-alt"></i><b>CSS</b></label>
            <textarea name="" id="css-code" onkeyup="run()"></textarea>

            <label for=""><i class="fa-brands fa-js"></i><b>JavaScript</b></label>
            <textarea name="" id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label ><i class="fa-duotone fa-play"></i><b>Output</b></label>

            <iframe id="output"></iframe>


        </div>
        

    </div>

    <script>
        function run()
        {
            let htmlcode = document.getElementById("html-code").value;
            let csscode = document.getElementById("css-code").value;
            let jscode = document.getElementById("js-code").value;
            let output = document.getElementById("output");

            output.contentDocument.body.innerHTML = htmlcode+"<style>"+csscode + "</style>";
            output.contentWindow.eval(jscode);
        }
    </script>
</body>

</html>
